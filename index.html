<!DOCTYPE html>

<head>

<style>
body {
  margin: 0;

  min-height: 100vh;
}

header {

}

  padding: 15px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  background: #4CAF50;
  color: white;

}

  background: #388E3C;
}

#questionBox {
  margin-top: 20px;
  padding: 15px;
  background: #e8f5e9;
  border-radius: 10px;
  display: none;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: #555;
}
</style>
</head>

<script>
function loadSubject(subject) {
  const box = document.getElementById("questionBox");
  box.style.display = "block";

  if (subject === "math") {
    box.innerHTML = `
      <b>Maths Question</b><br><br>
      What is 30 + 40?<br>
      <i>Hint:</i> Add 3 + 4, then add a zero.<br>
      <input placeholder="Type your answer here">
    `;
  }

  if (subject === "english") {
    box.innerHTML = `
      <b>English Question</b><br><br>
      What is a noun?<br>
      <i>Hint:</i> It names something.
      <input placeholder="Type your answer here">
    `;
  }

  if (subject === "science") {
    box.innerHTML = `

      <b>Computer Question</b><br><br>
      What does a computer do?<br>
      <i>Hint:</i> It processes information.
      <input placeholder="Type your answer here">
    `;
  }
}
